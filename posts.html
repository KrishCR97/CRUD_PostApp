<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="posts.css" />

</head>

<body>
    <div id="addPost">
        <h3>Add Post</h3>
        <label>User Id</label>
        <input type="text" id="userId" required>
        <br/>
        <label>Post Name:</label>
        <input type="text" id="postName" required>
        <br/>
        <label>Post Description: </label>
        <textarea rows="4" cols="50" id="description" required>
        </textarea>
        <br/>
        <input type="submit" value="AddPost" id="addPostBtn">
    </div>
    <br/>

    <div id="postBlock">
        <input type="submit" value="Get Data" id="getData">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="posts.js"></script>
</body>

</html>
